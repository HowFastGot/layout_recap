<div class="product-cart__item item-cart">
	<h5 class="item-cart__title">@@title</h5>
	<ul class="item-cart__list">
		@@desc
	</ul>

	<a href="#@@title" class="item-cart__product-link">Learn more</a>
	<figure class="item-cart__img-wrapper">
		<img src="@@link" alt="@@title image" />
	</figure>
</div>
